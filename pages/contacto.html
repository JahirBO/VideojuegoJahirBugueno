<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/style.css" />
    <link rel="stylesheet" href="../css/bootstrap.css">
    <meta name="keywords" content="god of war,Ragnarok,videojuego,Sony,contacto">
    <meta name="description" content="página contacto para comunicarse">
    <title>Contacto</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body class="body__contacto animate__animated animate__fadeIn ">
    <header class="header__contenedor container">
      <div class="header__div row">
          <div class="header__imagen">
        <a class="col-4" href="../index.html"><img class="header__img" src="../Imagenes/logo-Godofwar.jpg" alt="logo god of war"></a>
      </div>
        <nav class="menu col-6">
          <ul class="menu__ul">
            <li class="menu__list">
              <a href="../pages/historia.html">
                <p class="parrafo">Historia</p></a
              >
            </li>
            <li class="menu__list">
              <a href="../pages/personajes.html"
                ><p class="parrafo">Personajes</p></a
              >
            </li>
            <li class="menu__list">
              <a href="../pages/multimedia.html"
                ><p class="parrafo">Multimedia</p></a
              >
            </li>
            <li class="menu__list">
              <a href="../pages/contacto.html"><p class="parrafo">Contacto</p></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="contacto__fondo">
      <form class="contacto__imagen container">
        <fieldset class="contacto__form row ">
          <legend class="parrafo">Contacto</legend>
          <label class="parrafo col-sm-3 col-md-3" for="Nombre">Nombre:</label>
          <input
            class="textArea col-sm-9 col-md-8"
            class="parrafo"
            type="text"
            name="Nombre"
            id="Nombre"
            placeholder="Ingresar Nombre"
            required
          />
          <br />
          <label class="parrafo  col-sm-3 col-md-3" for="Apellido"> Apellido</label>
          <input
            class="textArea col-sm-9 col-md-8"
            class="parrafo"
            type="text"
            name="Apellido"
            id="Apellido"
            placeholder="Ingresar Apellido"
            required
          />
          <br />
          <label class="parrafo col-sm-3 col-md-3" for="Correo">Correo</label>
          <input
            class="textArea col-sm-9 col-md-8"
            class="parrafo"
            type="email"
            name="Correo"
            id=" Correo"
            placeholder="Ingresar Correo"
            required
          />
          <br />
          <label class="parrafo col-sm-3 col-md-3" for="Pais">País</label>
          <select class="parrafo__black col-sm-9 col-md-8" name="Pais" id="Pais" required>
            <option class="parrafo__black" value="Chile">Chile</option>
            <option class="parrafo__black" value="Argentina">Argentina</option>
            <option class="parrafo__black" value="México">México</option>
            <option class="parrafo__black" value="Peru">Peru</option>
          </select>
          <br />
          <label class="parrafo col-sm-3 col-md-12" for="Genero">Genero:</label>
          <br />
          <label class="parrafo col-sm-3 col-md-6" for="Genero">Masculino</label>
          <input
            class="textArea col-sm-3 col-md-3"
            class="parrafo"
            type="radio"
            name="Genero"
            value="Masculino"
          />
          <label class="parrafo col-sm-3 col-md-6" for="Genero">Femenino</label>
          <input
            class="textArea col-sm-3 col-md-3"
            class="parrafo"
            type="radio"
            name="Genero"
            value="Femenino"
          />
          <label class="parrafo col-sm-3 col-md-6" for="Genero">Otro</label>
          <input
            class="textArea col-sm-2 col-md-3"
            class="parrafo"
            type="radio"
            name="Genero"
            value="Otro"
          />
          <br />
          <label class="parrafo col-sm-3 col-md-12" for="Comentario">Comentario:</label>
          <br />
          <textarea
            class="BoxTextArea"
            class="parrafo"
            name="Comentario"
            id="Comentario"
            cols="30"
            rows="5"
          >
            Ingresar Comentario
          </textarea>
          <br />
          <input
            class="parrafo btn btn-dark btn-block"
            type="submit"
            name="Enviar"
            id="Enviar"
          />
        </fieldset>
      </form>
    </div>
    <footer class="iconos">
      <div>
        <p class="parrafo">Derechos reservados 2022</p>
        <p class="parrafo">Síguenos en:</p>
        <a href="https://www.facebook.com/godofwar" target="_blank">
          <img
            src="../Iconos-media/icons8-facebook-nuevo-50.png"
            alt="Icon-Facebook"
        /></a>
        <a
          href="https://www.instagram.com/santamonicastudio/?hl=es"
          target="_blank"
        >
          <img
            src="../Iconos-media/icons8-instagram-50.png"
            alt="Icono-Instagram"
        /></a>
        <a href="https://twitter.com/SonySantaMonica" target="_blank">
          <img src="../Iconos-media/icons8-twitter-50.png" alt="Icono-Twitter"
        /></a>
        <a
          href="https://www.youtube.com/watch?v=EE-4GvjKcfs&t=8s"
          target="_blank"
          ><img
            src="../Iconos-media/icons8-youtube-play-50.png"
            alt="Icono-Youtube"
        /></a>
      </div>
    </footer>
  </body>
</html>
