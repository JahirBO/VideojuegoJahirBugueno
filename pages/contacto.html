<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/style.css" />
    <title>Contacto</title>
  </head>
  <body class="body__contacto">
    <header class="header__contenedor">
      <div class="header__div">
        <a class="header__img" href="../index.html"
          ><img class="header__img"
            src="../Imagenes/logo-Godofwar.jpg"
            alt="logo god of war"
        /></a>
        <nav class="menu">
          <ul class="menu__ul">
            <li class="menu__list">
              <a href="../pages/historia.html">
                <p class="parrafo">Historia</p></a
              >
            </li>
            <li class="menu__list">
              <a href="../pages/personajes.html"
                ><p class="parrafo">Personajes</p></a
              >
            </li>
            <li class="menu__list">
              <a href="../pages/multimedia.html"
                ><p class="parrafo">Multimedia</p></a
              >
            </li>
            <li class="menu__list">
              <a href="../pages/contacto.html"><p class="parrafo">Contacto</p></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="contacto__fondo">
      <form class="contacto__imagen">
        <fieldset class="contacto__form">
          <legend class="parrafo">Contacto</legend>

          <label class="parrafo" for="Nombre">Nombre:</label>
          <input
            class="textArea"
            class="parrafo"
            type="text"
            name="Nombre"
            id="Nombre"
            placeholder="Ingresar Nombre"
            required
          />
          <br />
          <label class="parrafo" for="Apellido"> Apellido</label>
          <input
            class="textArea"
            class="parrafo"
            type="text"
            name="Apellido"
            id="Apellido"
            placeholder="Ingresar Apellido"
            required
          />
          <br />
          <label class="parrafo" for="Correo">Correo</label>
          <input
            class="textArea"
            class="parrafo"
            type="email"
            name="Correo"
            id=" Correo"
            placeholder="Ingresar Correo"
            required
          />
          <br />
          <label class="parrafo" for="Pais">País</label>
          <select class="parrafo" name="Pais" id="Pais" required>
            <option class="parrafo" value="Chile">Chile</option>
            <option class="parrafo" value="Argentina">Argentina</option>
            <option class="parrafo" value="México">México</option>
            <option class="parrafo" value="Peru">Peru</option>
          </select>
          <br />
          <label class="parrafo" for="Genero">Genero:</label>
          <br />
          <label class="parrafo" for="Genero">Masculino</label>
          <input
            class="textArea"
            class="parrafo"
            type="radio"
            name="Genero"
            value="Masculino"
          />
          <label class="parrafo" for="Genero">Femenino</label>
          <input
            class="textArea"
            class="parrafo"
            type="radio"
            name="Genero"
            value="Femenino"
          />
          <label class="parrafo" for="Genero">Otro</label>
          <input
            class="textArea"
            class="parrafo"
            type="radio"
            name="Genero"
            value="Otro"
          />
          <br />
          <label class="parrafo" for="Comentario">Comentario:</label>
          <br />
          <textarea
            class="BoxTextArea"
            class="parrafo"
            name="Comentario"
            id="Comentario"
            cols="30"
            rows="5"
          >
            Ingresar Comentario
          </textarea>
          <br />
          <input
            class="btn"
            class="parrafo"
            type="submit"
            name="Enviar"
            id="Enviar"
          />
        </fieldset>
      </form>
    </div>
    <footer class="iconos">
      <div>
        <p class="parrafo">Derechos reservados 2022</p>
        <p class="parrafo">Síguenos en:</p>
        <a href="https://www.facebook.com/godofwar" target="_blank">
          <img
            src="../Iconos-media/icons8-facebook-nuevo-50.png"
            alt="Icon-Facebook"
        /></a>
        <a
          href="https://www.instagram.com/santamonicastudio/?hl=es"
          target="_blank"
        >
          <img
            src="../Iconos-media/icons8-instagram-50.png"
            alt="Icono-Instagram"
        /></a>
        <a href="https://twitter.com/SonySantaMonica" target="_blank">
          <img src="../Iconos-media/icons8-twitter-50.png" alt="Icono-Twitter"
        /></a>
        <a
          href="https://www.youtube.com/watch?v=EE-4GvjKcfs&t=8s"
          target="_blank"
          ><img
            src="../Iconos-media/icons8-youtube-play-50.png"
            alt="Icono-Youtube"
        /></a>
      </div>
    </footer>
  </body>
</html>
